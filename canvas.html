<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Self portrait</title>
	<script src="js/init.js"></script>
<style>	
canvas{
	display:block;
	border:1px solid;
	margin:auto;
	margin-top:50px;
}
</style>
</head>
<body>
	<canvas id="canvas" width="400" height="1200"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = '#333333';
        ctx.fillRect(50, 50, 300, 200);

        ctx.fillStyle = '#000000';
        ctx.fillRect(70, 70, 260, 160);

        ctx.strokeStyle = '#333333';
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(100, 50);
        ctx.lineTo(50, 0);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(300, 50);
        ctx.lineTo(350, 0);
        ctx.stroke();

        ctx.fillStyle = '#333333';
        ctx.beginPath();
        ctx.arc(50, 0, 10, 0, 2 * Math.PI, true);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(350, 0, 10, 0, 2 * Math.PI, true);
        ctx.fill();

        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(70, 70, 260, 10);
        ctx.fillStyle = '#FFFF00';
        ctx.fillRect(70, 80, 260, 10);
        ctx.fillStyle = '#00FFFF';
        ctx.fillRect(70, 90, 260, 10);
        ctx.fillStyle = '#00FF00';
        ctx.fillRect(70, 100, 260, 10);
        ctx.fillStyle = '#FF00FF';
        ctx.fillRect(70, 110, 260, 10);
        ctx.fillStyle = '#FF0000';
        ctx.fillRect(70, 120, 260, 10);
        ctx.fillStyle = '#0000FF';
        ctx.fillRect(70, 130, 260, 10);
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(70, 140, 260, 10);
        ctx.fillStyle = '#FFFF00';
        ctx.fillRect(70, 150, 260, 10);
        ctx.fillStyle = '#00FFFF';
        ctx.fillRect(70, 160, 260, 10);
        ctx.fillStyle = '#00FF00';
        ctx.fillRect(70, 170, 260, 10);
        ctx.fillStyle = '#FF00FF';
        ctx.fillRect(70, 180, 260, 10);
        ctx.fillStyle = '#FF0000';
        ctx.fillRect(70, 190, 260, 10);
        ctx.fillStyle = '#0000FF';
        ctx.fillRect(70, 200, 260, 10);
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(70, 210, 260, 10);
        ctx.fillStyle = '#FFFF00';

	ctx.fillStyle = '#FFCC00';
        ctx.beginPath();
        ctx.arc(200, 400, 50, 0, 2 * Math.PI, true);
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(170, 370);
        ctx.lineTo(180, 320);
        ctx.lineTo(190, 370);
        ctx.closePath();
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(210, 370);
        ctx.lineTo(220, 320);
        ctx.lineTo(230, 370);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = '#FFFFFF';
        ctx.beginPath();
        ctx.arc(180, 390, 10, 0, 2 * Math.PI, true);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(220, 390, 10, 0, 2 * Math.PI, true);
        ctx.fill();

        ctx.fillStyle = '#000000';
        ctx.beginPath();
        ctx.arc(180, 390, 5, 0, 2 * Math.PI, true);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(220, 390, 5, 0, 2 * Math.PI, true);
        ctx.fill();

        ctx.fillStyle = '#FF6347';
        ctx.beginPath();
        ctx.moveTo(200, 400);
        ctx.lineTo(195, 410);
        ctx.lineTo(205, 410);
        ctx.closePath();
        ctx.fill();

        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(190, 415);
        ctx.quadraticCurveTo(195, 420, 200, 415);
        ctx.moveTo(200, 415);
        ctx.quadraticCurveTo(205, 420, 210, 415);
        ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(200, 417);
	ctx.lineTo(200, 410);
	ctx.stroke();

        ctx.fillStyle = '#8B4513';
        ctx.beginPath();
        ctx.arc(200, 600, 50, 0, 2 * Math.PI, true);
        ctx.fill();

        ctx.fillStyle = '#000000';
        ctx.beginPath();
        ctx.moveTo(150, 570);
        ctx.quadraticCurveTo(200, 520, 250, 570);
        ctx.lineTo(250, 590);
        ctx.quadraticCurveTo(200, 530, 150, 590);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = '#000000';
        ctx.beginPath();
        ctx.arc(180, 590, 10, 0, 2 * Math.PI, true);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(220, 590, 10, 0, 2 * Math.PI, true);
        ctx.fill();

        ctx.fillStyle = '#FFFFFF';
        ctx.beginPath();
        ctx.arc(180, 590, 5, 0, 2 * Math.PI, true);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(220, 590, 5, 0, 2 * Math.PI, true);
        ctx.fill();

        ctx.fillStyle = '#FF6347';
        ctx.beginPath();
        ctx.arc(200, 620, 20, 0, Math.PI, false);
        ctx.fill();

        ctx.fillStyle = '#0000FF';
        ctx.fillRect(175, 650, 50, 100); 

        ctx.fillStyle = '#8B4513';
        ctx.beginPath();
        ctx.moveTo(175, 650);
        ctx.lineTo(125, 700);
        ctx.lineTo(175, 700);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(225, 650);
        ctx.lineTo(275, 700);
        ctx.lineTo(225, 700);
        ctx.closePath();
        ctx.fill();
    </script>	
<p>ok i didnt put much effort into portrait but i made other stuff</p>
</body>
</html>
