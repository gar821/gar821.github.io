<!DOCTYPE html>
<html lang="en">
<head>
	<title>ICE CREAM PARTY</title>
	<script src="js/init.js"></script>
</head>
<body>
	<h1>You're Invited to an Ice Cream Party!</h1>
	<p>Please fill out this form to help us plan.</p>
	<form action="https://httpbin.org/post" method="POST">
	<label for="email">What is your email address?</label><br>
        <input type="email" id="email" name="email">
        <br>
	<br>
	<label for="pnum">What is your phone number?</label><br>
	<input type="tel" id="pnum" name="pnum">
	<br>
	<br>
	<label for="peoplenum">How many people will you bring with you to the party?</label><br>
        <input type="number" id="peoplenum" name="peoplenum">
	<br>
	<p>What is your favorite flavor of ice cream?<p>
	<label for="vanilla">Vanilla</label>
	<input type="radio" id="vanilla" name="vanilla">
	<br>
	<label for="cc">Chocolate Chip</label>
        <input type="radio" id="cc" name="cc">
	<br>
	<label for="strawberry">Strawberry</label>
        <input type="radio" id="strawberry" name="strawberry">
	<br>
	<label for="other">Other</label>
        <input type="radio" id="other" name="other">
	<br>
	<p>Which toppings do you like?</p>
	<label for="sprinkles">Sprinkles</label>
	<input type="checkbox" id="sprinkles" name="sprinkles">	
	<br>
	<label for="ms">Magic Shell</label>
        <input type="checkbox" id="ms" name="ms">
        <br>
	<label for="ccs">Chocolate Chips</label>
        <input type="checkbox" id="ccs" name="ccs">
        <br>
	<label for="gb">Gummy Bears</label>
        <input type="checkbox" id="gb" name="gb">
        <br>
	<label for="other2">Other</label>
        <input type="checkbox" id="other2" name="other2">
        <br>
	<label for="entertainment">What kind of entertainment should we have at the party?</label><br>
	<select name="entertainment" id="entertainment">
	<option value="choose">Choose</option>
	<option value="BA">Balloon Animals</option>
	<option value="BH">Bounce House</option>
	<option value="clown">Clown</option>
	<option value="CH">Cornhole</option>
	<option value="DJ">DJ</option>
	<option value="FP">Face Painting</option>
	<option value="mag">Magician</option>
	</select>
	<br>
	<br>
	<label for="sug">Do you have any other suggestions or comments?</label>
	<br>
	<textarea id="sug" name="sug" rows="4" cols="50"></textarea>
	<br>
	<br>
	<input type="reset" name="reset">
	<input type="submit" name="submit">
	</form>
</body>
</html>
