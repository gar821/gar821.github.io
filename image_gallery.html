<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>images stuff</title>
	<script src="js/init.js"></script>
	<link rel="stylesheet" href="IMGstyles.css">
</head>
<body>
	<figure>
	<img src="images/cat.jpg" alt="A cat" id="a">
	<figcaption>The width & height attributes can modify width & height of the image</figcaption> </figure>
	<figure>
        <img src="images/cat.jpg" alt="A cat" id="b">
        <figcaption>max-width is max width for image, min-width is minimum width, same for max-height & min-height</figcaption></figure>
	<div class="container">
	<figure>
        <img src="images/cat.jpg" alt="A cat" id="c">
        <figcaption>object-fit sets how the content of an image should be resized to fit its container, here, the image is xxx. object-position sets the image's position in the container</figcaption></figure>
	</div>
	<figure>
	<img src="images/cat.jpg" alt="A cat" id="d">
	<figcaption>border is border (its red here), and border-radius makes the corners round </figcaption</figure>
	<figure>
        <img src="images/cat.jpg" alt="A cat" id="e">
        <figcaption>opacity specifies the opacity/transparency of the image here</figcaption</figure>
	<figure>
        <img src="images/cat.jpg" alt="A cat" id="f">
        <figcaption>filter:blur blurs the image by the amount you specify</figcaption</figure>
	<figure>
        <img src="images/cat.jpg" alt="A cat" id="g">
        <figcaption>filter:brightness changes brightness of image by specified amount</figcaption></figure>
	<figure>
        <img src="images/cat.jpg" alt="A cat" id="h">
        <figcaption>filter:contrast changes contrast by specified amount</figcaption></figure>
	<figure>
        <img src="images/cat.jpg" alt="A cat" id="i">
        <figcaption>filter:grayscale makes the image in black & white by specified amount</figcaption></figure>
	<figure>
        <img src="images/cat.jpg" alt="A cat" id="j">
        <figcaption>filter:invert inverts the colors of the image</figcaption></figure>
	<figure>
        <img src="images/cat.jpg" alt="A cat" id="k">
        <figcaption>filter:sepia makes the image sepia by the specified amount</figcaption></figure>
	<figure>
        <img src="images/cat.jpg" alt="A cat" id="l">
        <figcaption>z-index: specifies the stack order (whether the image should be infront or behind other elements)</figcaption></figure>
</body>
</html>
